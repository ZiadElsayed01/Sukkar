<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- CSS files -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- Font files -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Signup -->
  <div class="login">
    <a href="index.html" target="_blank"><img class="logo" src="./images/sukkar.png" alt="logo"></a>
      <div class="content">
        <div class="image">
          <img class="bakery" src="./images/woolly-fatal.png" alt="image">
        </div>
        <div class="card">
          <h1>Sign up</h1>
          <a href="index.html">
            <img src="./images/kisspng-googoogle-logo.jpg" alt="google-logo">
            <p>continue with Google</p>
          </a>
          <a class="fb" href="index.html">
            <i class="fa-brands fa-facebook-f"></i>
            <p>continue with Facebook</p>
          </a>
          <span>OR</span>
          <form>
            <label class="email" for="email">Email</label>
            <input type="email" id="email">
            <label class="password" for="password">Password</label>
            <input type="password" id="password">
            <label class="password" for="confirmpassword">Confirm password</label>
            <input type="password" id="password">
            <button>Sign up</button>
          </form>
          <div class="new">
            <p>Have an account?</p>
            <a href="login.html" target="_blank">Log in</a>
          </div>
        </div>
      </div>
  </div>
  <!-- End Signup -->
</body>
</html>
